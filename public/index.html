<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/calculadora.css" />
    <link rel="stylesheet" href="src/css/resultado.css" />
    <link rel="stylesheet" href="src/css/arbol.css" />
    <title>calculadora</title>
  </head>
  <body>
    <div class="canva borde">
      <!-- ------------------------------ -->

      <div class="calculadora borde medidas">
        <div class="calculadoraCanva borde">
          <div class="pantalla">
            <div id="pantalla" class="borde"></div>
            <div id="resultadoOp"></div>
          </div>
          <div class="teclas borde">
            <div class="colums">
              <div class="btn borde"><button onclick="" id="">CE</button></div>
              <div class="btn borde"><button onclick="" id="">7</button></div>
              <div class="btn borde"><button onclick="" id="">4</button></div>
              <div class="btn borde"><button onclick="" id="">1</button></div>
              <div class="btn borde"><button onclick="" id="">0</button></div>
              <div class="btn borde"><button onclick="" id="">(</button></div>
            </div>
            <div class="colums">
              <div class="btn borde"><button onclick="" id="">←</button></div>
              <div class="btn borde"><button onclick="" id="">8</button></div>
              <div class="btn borde"><button onclick="" id="">5</button></div>
              <div class="btn borde"><button onclick="" id="">2</button></div>
              <div class="btn borde"><button onclick="" id="">.</button></div>
              <div class="btn"></div>
            </div>
            <div class="colums">
              <div class="btn borde"><button onclick="" id="">%</button></div>
              <div class="btn borde"><button onclick="" id="">9</button></div>
              <div class="btn borde"><button onclick="" id="">6</button></div>
              <div class="btn borde"><button onclick="" id="">3</button></div>
              <div class="btn borde"><button onclick="" id="">√</button></div>
              <div class="btn"></div>
            </div>
            <div class="colums">
              <div class="btn borde"><button onclick="" id="">/</button></div>
              <div class="btn borde"><button onclick="" id="">*</button></div>
              <div class="btn borde"><button onclick="" id="">-</button></div>
              <div class="btn borde"><button onclick="" id="">+</button></div>
              <div class="btn borde"><button onclick="" id="">=</button></div>
              <div class="btn borde"><button onclick="" id="">)</button></div>
            </div>
          </div>
        </div>
      </div>

      <!-- -------------------- -->
      <div class="resultado borde medidas">
        <div id="resultado" class="cuadroTxt"></div>
      </div>
      <div class="arbol borde medidas">
        <div id="arbol" class="none"></div>
      </div>
    </div>
  </body>
  <script src="src/js/mian.js"></script>
</html>
